<form method="post" action="/singleentity/person/add">
    {% csrf_token %}
    <div>
        <label>Name</label>
        <div>{{ form.name }}</div>
    </div>
    <div>
        <label>Contact</label>
        <div>{{ form.contact }}</div>
    </div>
    <div>
        <label>City</label>
        <div>{{ form.city }}</div>
    </div>
    <input type="submit" value="Add">
</form>

<div>
    <a href="/singleentity/home">Single Entity Home</a>
</div>
