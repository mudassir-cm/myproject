<form method="post" action="/onetomany/employee/update/{{ emp.id }}">
    {% csrf_token %}

    <div>
        <label>Name</label>
        <div>
        <input name="name" type="text" value="{{ emp.name }}">
        </div>
    </div>
    <div>
        <label>Contact</label>
        <div>
        <input name="contact" type="text" value="{{ emp.contact }}">
        </div>
    </div>
    <div>
        <label>City</label>
        <div>
        <input name="city" type="text" value="{{ emp.city }}">
        </div>
    </div>
    <div>
        <label>Department</label>
        <div>
            <select name="departments">
                <option selected="selected" value="{{ emp.departments.id }}">{{ emp.departments.name }}</option>
                {% for d in dep %}
                {% if d.name != emp.departments.name %}
                <option value="{{ d.id }}">{{ d.name }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
    </div>
    <input type="submit" value="Update">

</form>
