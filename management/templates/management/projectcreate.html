<form method="post" action="/management/project/add">
    {% csrf_token %}
    <div>
        <label>Name</label>
        <div>{{ project.name }}</div>
    </div>
    <div>
        <label>Project Type</label>
        <div>{{ project.ptype}}</div>
    </div>
    <div>
        <button type="submit">Add</button>
    </div>
</form>

<p>
    <a href="/management/managementmainpage">Back to management Page</a>
</p>
